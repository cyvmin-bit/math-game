<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Game</title>

<!-- Link to external CSS -->
<link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="container">
    <h2>Math Quiz Game</h2>

    <div>
        <label>Select Level:</label>
        <select id="level">
            <option value="easy">Easy (1–10)</option>
            <option value="medium">Medium (1–20)</option>
            <option value="hard">Hard (1–50)</option>
        </select>
    </div>

    <div id="timer">Time: 10</div>

    <div id="question">Loading...</div>

    <input type="number" id="answer" placeholder="Your answer" inputmode="numeric">

    <button onclick="checkAnswer()">Submit</button>

    <div id="feedback"></div>

    <div id="score">Score: 0</div>

    <button id="restart" onclick="restartGame()">Restart</button>
</div>

<!-- Sound effects -->
<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<!-- Link to external JavaScript -->
<script src="script.js"></script>

</body>
</html>
